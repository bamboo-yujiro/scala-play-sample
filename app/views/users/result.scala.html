@import helper._
@import forms.RequestForm
@(requestForm: Form[(String,String)])(implicit messages: Messages)

@layout("User login") {
    <div><a href="/">Topに戻る</a></div>
    <h1>ログイン</h1>
    <div class="form-wrapper">
        <div>
            @(requestForm("username").value)
        </div>
        <div>
            @(requestForm("password").value)
        </div>
        <div>
            <input type="submit" value="ログイン" class="dimention-btn">
        </div>
    </div>
}
