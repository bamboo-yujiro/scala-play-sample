@(memo: Memo)(implicit request: RequestHeader)

@layout("Show Memo") {
    @memos.elements.back_to_list()
    @request.flash.get("success").map{ msg =>
        <div class="">@msg</div>
    }
    <h1>メモ詳細</h1>
    <form class="form-wrapper mb20">
        <label>タイトル</label>
        <div>
            <input readonly type="text" value="@memo.title">
        </div>
        <label>内容</label>
        <div>
            <textarea readonly>@memo.content</textarea>
        </div>
        <div>
            <input readonly type="text" value="@memo.tagStr">
        </div>
    </form>
    <a href="/memos/@memo.id/edit">>>このメモを編集する</a>
}
